
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơm Nhà - Bếp Nhà Hàng Xóm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: {
                  50: '#fff7ed',
                  100: '#ffedd5',
                  500: '#FF7A00', // Cam Chín
                  600: '#E66E00',
                },
                honey: {
                  50: '#fffbeb',
                  500: '#FFB800', // Vàng Mật Ong
                  600: '#E6A600',
                },
                brown: {
                  50: '#f9f8f7',
                  100: '#f1efed',
                  500: '#5C3D2E', // Nâu Đất
                  600: '#4D3327',
                  900: '#3A261D',
                }
              },
              milk: '#FDFCFB',
            },
            fontFamily: {
              title: ['"Be Vietnam Pro"', 'sans-serif'],
              body: ['Quicksand', 'sans-serif'],
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'fadeOut': 'fadeOut 0.5s ease-in forwards',
              'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slideLeft': 'slideLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'bounceIn': 'bounceIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56) forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideLeft: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,700;0,900;1,700;1,900&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            background-color: #FDFCFB;
            color: #3A261D;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-title {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        /* Custom scrollbar for brand-brown */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1efed; }
        ::-webkit-scrollbar-thumb { background: #5C3D2E; border-radius: 10px; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

</body>
</html>
